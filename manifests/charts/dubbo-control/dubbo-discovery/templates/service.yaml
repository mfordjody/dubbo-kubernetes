apiVersion: v1
kind: Service
metadata:
  name: dubbod
  namespace: dubbo-system
  labels:
    app: dubbod
spec:
  ports:
    - port: 15010
      name: grpc-xds
      protocol: TCP
    - port: 15012
      name: https-dns
      protocol: TCP
    - port: 443
      name: https-webhook
      targetPort: 15017
      protocol: TCP
  selector:
    app: dubbod